<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link href='image/Logo.svg' rel='SHORTCUT ICON'/>
    <link href="css/Theme.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
        body {
            width: 100%;
            height: 1024px;
        }

        #data {
            border-radius: 20px;
            height: 30%;
            margin-top: 10%;
            background-color: rgba(114, 198, 203, 0.78);
            padding: 10px;
        }

        #body_div1 {
            width: 100%;
            height: 100%;
        }

        a {
            font-family: 'icomoon', serif;
        }
    </style>
    <script charset="GBK" src="js/utils.js" type="text/javascript"></script>
    <script charset="GBK" src="js/updateTheme.js" type="text/javascript"></script>
    <script charset="GBK" src="js/navigation.js"></script>
    <!-- 引入 js 文件 在这里我们直接使用云上的链接，省了下载的功夫 -->
    <script
            charset="UTF-8"
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="text/javascript">
    </script>
    <title>资源维护</title>
</head>
<body class="" id="body">
<div id="body_div1">
    <!-- 引入导航栏 -->
    <script>
        makeNavigation("500~~ 正在维护!!!!")
    </script>
    <div class="w_h" id="data">
        <h2 style="font-family: 'icomoon', serif">
             你好 <span id="user-name-label"></span> ，发生了一点小问题！！！
        </h2>
        <hr>
        <p style="font-size: 20px">
            您请求的资源目前不可用，当前可能正在维护中，为了更好的体验，请您等待维护完毕再来使用。
        </p>
        <a class="button" href="index.jsp"> 回到主页</a>
    </div>
</div>

<script>
    const span_unl = document.getElementById("user-name-label")
    const parseUrl1 = parseUrl();
    // 使用 axios 访问服务器获取数据
    axios(
        {
            url: parseUrl1.url[0] + "//" + parseUrl1.url[1] + '/' + parseUrl1.url[2] + '/JsonServlet',
            // 设置 axios 的请求参数
            params: {
                jsonName: 'user'
            }
        }
    ).then(
        (args) => {
            span_unl.innerText = args.data['user']['name']
        }
    )
</script>

<a class="button" href="index.jsp">返回主页</a>
</body>
</html>
