<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ImageTool</title>
    <link href='image/Logo.svg' rel='SHORTCUT ICON'/>
    <link href="css/Theme.css" rel="stylesheet" type="text/css">
    <style>
        .buttons button {
            margin: 10% 0;
        }
    </style>
    <script charset="GBK" src="js/updateTheme.js" type="text/javascript"></script>
    <script charset="GBK" src="js/navigation.js" type="text/javascript"></script>
</head>
<body id="body">
<script>
    makeNavigation("图像处理工具终端面板")
</script>

<div class="w_h">
    <form action="ImageToolServlet" enctype='multipart/form-data' method='post'>
        <div class="image">
            <img alt="请上传图像数据" src="/IMW/IMW_IMAGE/use/ImageTool" style="height: 30%">
            <br>
            <label>
                需要被处理的图像：<input accept="image/*" alt="图像上传" id="imageFile" name="image" placeholder="上传您要使用的图像"
                                type="file">
            </label>
        </div>

        <div class="buttons">
            <label>
                框架：<input id="useFrameWork" name="useFrameWork" placeholder="您处理图像要使用的框架名称" value="as">
            </label>
            <label>
                函数：<input id="function" name="function" placeholder="您处理图像要使用的函数名称">
            </label>
            <label>
                参数：<input id="args" name="args" placeholder="函数形参数，使用->分隔">
            </label>
            <hr>
            <button type="submit">提交处理任务</button>
        </div>
    </form>
</div>

<script>
    const elementById = document.getElementById("imageFile");
    const elementById1 = document.getElementById("useFrameWork");
    const elementById2 = document.getElementById("function");
    const elementById3 = document.getElementById("args");

    function checkSubmit() {
        if (elementById1.value.length > 0 &&
            elementById1.value === 'as') {
            return elementById2.value.length > 0 &&
                elementById3.value.length > 0;
        } else {
            alert("不支持的框架名称：" + elementById1.value)
            return false;
        }
    }
</script>

</body>
</html>
